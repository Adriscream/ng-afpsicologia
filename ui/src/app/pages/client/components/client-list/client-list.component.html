<div *ngIf="clients$ | async as clients" class="container">
  <h2>Clients</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="clients"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let client of clients" cdkDrag>
      <af-client-card
        [client]="client"
        (edit)="editClient(client)"
        (delete)="deleteClient(client?.id)"
      />
    </div>
  </div>
</div>
