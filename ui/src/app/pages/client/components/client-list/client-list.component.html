<div *ngIf="clients" class="container">
  <h2 i18n-placeholder="@@clients">Clients</h2>
  <mat-form-field class="full-width">
    <input
      matInput
      i18n-placeholder="@@client-list-search"
      placeholder="Search clients"
      [formControl]="search"
    />
    <mat-icon class="input-search-icon">search</mat-icon>
  </mat-form-field>

  <div
    cdkDropList
    cdkDropListDisabled
    #todoList="cdkDropList"
    [cdkDropListData]="clients"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let client of clients" cdkDrag>
      <af-client-card
        [client]="client"
        (edit)="editClient(client)"
        (delete)="deleteClient(client?.id)"
      />
    </div>
  </div>
</div>
