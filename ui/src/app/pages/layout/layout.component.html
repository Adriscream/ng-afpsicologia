<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <p>Welcome,</p>
      <p>
        <b>{{' ' + (userService.users$ | async)?.[0]?.name }}</b>
      </p>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item tabindex="0" routerLink="./home">Home</a>
      <a mat-list-item tabindex="0" routerLink="./dashboard">Dashboard</a>
      <a mat-list-item tabindex="0" routerLink="./table">Table</a>
      <a mat-list-item tabindex="0" routerLink="./tree">Tree</a>
      <a mat-list-item tabindex="0" routerLink="./drag-drop">Drag-Drop</a>
      <a mat-list-item tabindex="0" routerLink="./calendar">Calendar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="toolbar-lg">
        <span>AF-Psicologia</span>
        <div class="account">
          <b>{{ (userService.users$ | async)?.[0]?.name }}</b>
          <button
            type="button"
            aria-label="Navigate to account section"
            mat-icon-button
            *ngIf="isHandset$ | async"
          >
            <mat-icon aria-label="Toolbar nav account icon"
              >account_circle</mat-icon
            >
          </button>
        </div>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
